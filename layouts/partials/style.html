<style>
  body {
    font-family: "Open Sans", sans-serif;
    margin: auto;
    padding: 20px;
    max-width: 720px;
    text-align: left;
    background-color: #fff;
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: #444;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  strong,
  b {
    color: #222;
  }

  a {
    color: #4682b4;
    /*color: #ff5e6c;*/
  }

  .title {
    text-decoration: none;
    border: 0;
  }E2CABA

  input {
    font-size: 16px;
  }

  content {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  img {
    max-width: 100%;
  }

  code {
    padding: 2px 5px;
    background-color: #f2f2f2;
  }

  pre code {
    color: #222;
    display: block;
    padding: 20px;
    white-space: pre-wrap;
    font-size: 14px;
    overflow-x: auto;
  }

  div.highlight pre {
    background-color: initial;
    color: initial;
  }

  div.highlight code {
    background-color: unset;
    color: unset;
  }

  blockquote {
    border-left: 2px solid #4D3C41;
    color: #4D3C41;
    padding-left: 10px;
    font-style: italic;
    border-radius: 0px 10px 10px 0px;
  }

  footer {
    padding: 25px;
    text-align: center;
  }

  .helptext {
    color: #777;
    font-size: small;
  }

  .errorlist {
    color: #eba613;
    font-size: small;
  }

  /* blog posts */
  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: #8b6fcb;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #F2F1E1;
      color: #210812;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    strong,
    b {
      color: #21171b;
    }

    h3, h4 {
      font-weight: normal;
    }

    a,
    .download-track {
      color: #293651;

    .download-track {
        text-align: center;
        margin-bottom: 25px;
        cursor: pointer;
    }

    code {
      background-color: #D9D8CA;
      border-radius: 5px;
      font-family: monospace;
    }

    pre code {
      color: #4D3C41;
    }

    blockquote {
      color: #4D3C41;
      background-color: rgba(77, 60, 65, 0.15);
    }

    textarea,
    input {
      background-color: #252525;
