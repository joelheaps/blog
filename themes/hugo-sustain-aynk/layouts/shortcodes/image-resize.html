{{ $imagename := (.Get 0) }}
{{ $options := .Get 1 }}

{{ with .Site.GetPage "media" }}
    {{ $original := .Resources.GetMatch (printf "*%s*" ($imagename)) }}
    {{ with ($original.Resize $options) }}
        <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}">
    {{ end }} 
{{ end }}
