<!-- Modal -->
<div class="modal fade" id="modalContact" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ i18n "contact-header" }}</h4>
            </div>
            <form name="contact" method="POST" data-netlify-recaptcha="true" netlify-honeypot="humanOrBot" data-netlify="true" class="contact-form">
                <div class="modal-body">
                    <p class="hidden">
                        <label>Donâ€™t fill this out if you're human: <input name="humanOrBot" /></label>
                    </p>
                    <div class="form-group">
                        <label for="formName">{{ i18n "contact-name" }}</label>
                        <input type="text" class="form-control" id="formName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="formEmail">{{ i18n "contact-email" }}</label>
                        <input type="email" class="form-control" id="formEmail" name="email" placeholder="name@example.com" required>
                        <small id="emailHelp" class="form-text text-muted">{{ i18n "contact-email-help" }}</small>
                    </div>
                    <div class="form-group">
                        <label for="formMessage">{{ i18n "contact-message" }}</label>
                        <textarea class="form-control" id="formMessage" name="message" rows="3" style="resize:vertical;" required></textarea>
                    </div>
                    <div data-netlify-recaptcha="true"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">{{ i18n "contact-send" }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
